<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <div id="wrapper">
    <form action="">
        <h1>Connexion</h1>
        <div id="input">
            <input type="text" name="pseudo" id="pseudo" placeholder="Nom d'utilisateur">
        </div>
        <div id="input">
            <input type="password" name="pwd" id="pwd" placeholder="Mot de passe">
        </div>
        <div id="rememberForgot">
            <label><input type="checkbox" name="remember" id="remember">Se souvenir de moi</label>     
            <a href="">Mot de passe oublié?</a>  
        </div>
        <button type="submit" classe="btn">Se connecter</button>
        <div id="createAccount">
            <label>Pas de compte? <a href="">En créer un</a></label>
        </div>
    </form>
</div>
</body>
</html>
